<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0e27">
    <title>ES Board ‚Äî God Version (Ultra Premium)</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #ff006e;
            --tertiary: #8338ec;
            --accent: #ffbe0b;
            --bg-dark: #0a0e27;
            --bg-light: #f8f9fa;
            --surface-dark: rgba(15, 23, 42, 0.7);
            --surface-light: rgba(248, 249, 250, 0.9);
            --text-dark: #e0e0e0;
            --text-light: #1a1a1a;
            --border-color: rgba(0, 212, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
            --glow-primary: 0 0 20px rgba(0, 212, 255, 0.5);
            --glow-secondary: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a3e 100%);
            color: var(--text-dark);
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            position: relative;
            contain: layout style paint;
            margin: 0;
            padding: 0;
            padding-top: max(0px, env(safe-area-inset-top));
            padding-bottom: max(0px, env(safe-area-inset-bottom));
        }

        body.light-theme {
            background: linear-gradient(135deg, var(--bg-light) 0%, #e8eef7 100%);
            color: var(--text-light);
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.1) 0%, transparent 50%);
            animation: bgShift 10s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
            will-change: transform;
            backface-visibility: hidden;
        }

        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        /* Login Overlay */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.5s ease-out;
        }

        .login-overlay.hidden {
            display: none;
            animation: fadeOut 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .login-container {
            backdrop-filter: blur(20px);
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(131, 56, 236, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 50px;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-lg), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .login-subtitle {
            text-align: center;
            opacity: 0.6;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            color: var(--text-dark);
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .login-input::placeholder {
            color: rgba(224, 224, 224, 0.4);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--tertiary) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--glow-primary);
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-primary), 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-container.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Main Container - WhatsApp Style */
        .main-container {
            width: 100%;
            height: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.8s ease-out;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
        }

        /* Header */
        .header {
            backdrop-filter: blur(20px);
            background: linear-gradient(135deg, var(--surface-dark) 0%, rgba(131, 56, 236, 0.05) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--tertiary) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .countdown {
            backdrop-filter: blur(15px);
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            }
            50% { 
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-counter {
            backdrop-filter: blur(15px);
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid rgba(255, 0, 110, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: var(--primary);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: var(--glow-primary);
        }

        .logout-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid rgba(255, 0, 110, 0.3);
            border-radius: 10px;
            color: var(--secondary);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 110, 0.2);
            box-shadow: var(--glow-secondary);
        }

        /* Tabs Section */
        .tabs-container {
            backdrop-filter: blur(15px);
            background: var(--surface-dark);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 24px;
            display: flex;
            gap: 30px;
            position: relative;
            overflow-x: auto;
            animation: slideDown 0.7s ease-out 0.1s both;
        }

        .tabs-container::-webkit-scrollbar {
            height: 4px;
        }

        .tabs-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .tabs-container::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 2px;
        }

        .tabs-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            border: none;
            background: none;
            color: var(--text-dark);
            position: relative;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        .tab:hover {
            color: var(--primary);
        }

        .tab.active {
            color: var(--primary);
        }

        .tab-slider {
            position: absolute;
            bottom: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--tertiary));
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--glow-primary);
        }

        /* Messages Section */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 24px;
            animation: slideUp 0.7s ease-out 0.2s both;
            display: flex;
            flex-direction: column;
            gap: 4px;
            contain: layout style paint;
            will-change: scroll-position;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            min-height: 0;
            background: transparent;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.6);
        }

        .message {
            backdrop-filter: blur(10px);
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.5) 0%, rgba(131, 56, 236, 0.05) 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            max-width: 600px;
            animation: messageSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: flex;
            flex-direction: column;
            will-change: transform;
            contain: layout style;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        .message.own-message {
            margin-left: auto;
            margin-right: 0;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(131, 56, 236, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px 4px 16px 16px;
        }

        .message.other-message {
            margin-left: 0;
            margin-right: auto;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1) 0%, rgba(131, 56, 236, 0.05) 100%);
            border: 1px solid rgba(255, 0, 110, 0.2);
            border-radius: 4px 16px 16px 16px;
        }

        .message:hover {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(131, 56, 236, 0.1) 100%);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.15);
            transform: translateY(-2px);
        }

        .message.own-message:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.25) 0%, rgba(131, 56, 236, 0.15) 100%);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.25);
        }

        .message.other-message:hover {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.15) 0%, rgba(131, 56, 236, 0.1) 100%);
            box-shadow: 0 8px 25px rgba(255, 0, 110, 0.15);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-author {
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 15px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.5;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.6;
            word-break: break-word;
        }

        .message-text a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .message-text a:hover {
            text-decoration: underline;
            color: var(--tertiary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.5;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 16px;
        }

        /* Input Area */
        .input-area {
            backdrop-filter: blur(20px);
            background: var(--surface-dark);
            border-top: 1px solid var(--border-color);
            padding: 20px 24px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            display: flex;
            gap: 12px;
            animation: slideUp 0.7s ease-out 0.3s both;
            flex-shrink: 0;
            position: relative;
            z-index: 1000;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .message-input {
            flex: 1;
            border: none;
            background: none;
            color: var(--text-dark);
            font-size: 14px;
            outline: none;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            min-height: 20px;
            line-height: 1.4;
            overflow-y: auto;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .message-input::placeholder {
            color: rgba(224, 224, 224, 0.4);
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.2s ease;
        }

        .emoji-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--tertiary) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            font-size: 14px;
            min-width: 80px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform, box-shadow;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .send-btn:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6), 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        .send-btn:active {
            transform: translateY(0) translateZ(0);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            backdrop-filter: blur(20px);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(131, 56, 236, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 16px 24px;
            border-radius: 12px;
            max-width: 300px;
            animation: toastSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--shadow);
            z-index: 8000;
        }

        @keyframes toastSlideIn {
            from {
                opacity: 0;
                transform: translateX(400px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast.removing {
            animation: toastSlideOut 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes toastSlideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(400px);
            }
        }

        /* Loading Indicator */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 12px;
                padding: 12px 16px;
            }

            .title {
                font-size: 20px;
            }

            .countdown {
                min-width: auto;
                padding: 6px 12px;
                font-size: 11px;
            }

            .message-counter {
                font-size: 12px;
                padding: 6px 12px;
            }

            .tabs-container {
                padding: 12px 16px;
                gap: 20px;
            }

            .tab {
                padding: 6px 12px;
                font-size: 13px;
            }

            .messages-container {
                padding: 12px;
            }

            .message {
                max-width: 85%;
                padding: 12px;
                margin-bottom: 8px;
            }

            .message.own-message {
                margin-left: auto;
            }

            .message.other-message {
                margin-right: auto;
            }

            .input-area {
                padding: 16px;
                gap: 8px;
            }

            .message-input {
                font-size: 13px;
            }

            .send-btn {
                padding: 10px 16px;
                min-width: 70px;
            }

            .login-container {
                padding: 40px;
            }

            .toast {
                bottom: 20px;
                right: 20px;
                max-width: 85vw;
            }
        }

        @media (max-width: 480px) {
            .header-left {
                gap: 12px;
                width: 100%;
            }

            .title {
                font-size: 18px;
            }

            .header-right {
                width: 100%;
                justify-content: flex-start;
                gap: 8px;
            }

            .countdown {
                min-width: auto;
                font-size: 10px;
            }

            .message-counter {
                font-size: 11px;
                padding: 4px 8px;
            }

            .user-header {
                margin-right: 0;
                padding: 6px 12px;
            }

            .theme-toggle,
            .logout-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .tabs-container {
                gap: 12px;
                padding: 8px 12px;
            }

            .tab {
                font-size: 11px;
                padding: 4px 8px;
            }

            .messages-container {
                padding: 8px;
            }

            .message {
                max-width: 90%;
                padding: 10px;
                margin-bottom: 6px;
            }

            .message-author {
                font-size: 13px;
            }

            .message-text {
                font-size: 13px;
            }

            .message-time {
                font-size: 11px;
            }

            .input-area {
                padding: 12px;
                gap: 6px;
            }

            .emoji-btn {
                font-size: 16px;
            }

            .send-btn {
                padding: 10px 12px;
                min-width: 60px;
                font-size: 12px;
            }

            .login-container {
                padding: 30px;
                width: 95%;
            }

            .login-title {
                font-size: 24px;
            }
        }

        /* Light theme adjustments */
        body.light-theme .tab {
            color: var(--text-light);
        }

        // ==================== MESSAGING CORE ====================
        // MESSAGE ORDERING & FLOW:

        async function sendMessage() {
            const text = elements.messageInput.value.trim();
            
            if (!text) {
                showToast('üìù Please type a message!');

                if (appState.db) {
                    await appState.db.collection('conversations').doc('eyad_salma').collection('messages').add({
                        ...message,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    // Fallback to localStorage
                    appState.messages.push(message);
                    appState.messages.sort((a, b) => a.timestamp - b.timestamp);
                    saveMessages();
                }

                filterMessages();
                elements.messageInput.value = '';
                // Reset textarea height and focus
                autoExpandTextarea(elements.messageInput);
                elements.messageInput.focus();
                localStorage.removeItem(CONFIG.STORAGE_KEYS.DRAFT);

            }

        // ==================== MESSAGE RENDERING ====================

        // ==================== MESSAGE FILTERING ====================
        function filterMessages() {
            const now = Date.now();
            const oneHourAgo = now - (1000 * 60 * 60);

            let filtered = [...appState.messages];

            // Tab filtering
            switch (appState.currentTab) {
                case 'new':
                    filtered = filtered.filter(m => m.timestamp > oneHourAgo);
                    break;
                case 'earlier':
                    filtered = filtered.filter(m => m.timestamp <= oneHourAgo);
                    break;
                case 'pinned':
                    filtered = filtered.filter(m => m.pinned);
                    break;
            }

            // Search filtering
            if (appState.searchQuery) {
                filtered = filtered.filter(m => 
                    m.text.toLowerCase().includes(appState.searchQuery) ||
                    CONFIG.USERS[m.author.toUpperCase()].name.toLowerCase().includes(appState.searchQuery)
                );
            }

            const newFilteredIds = filtered.map(m => m.id).join(',');
            const oldFilteredIds = appState.filteredMessages.map(m => m.id).join(',');
            
            appState.filteredMessages = filtered.sort((a, b) => a.timestamp - b.timestamp);
            
            // Only re-render if filtered messages actually changed
            if (newFilteredIds !== oldFilteredIds) {
                renderMessages();
            }
        }

        // ==================== PERSISTENCE ====================
        function saveMessages() {
            try {
                const maxMessages = 5000;
                const toStore = appState.messages.slice(-maxMessages);
                localStorage.setItem(CONFIG.STORAGE_KEYS.MESSAGES, JSON.stringify(toStore));
            } catch (e) {
                if (e.name === 'QuotaExceededError') {
                    appState.messages = appState.messages.slice(-1000);
                    try {
                        localStorage.setItem(CONFIG.STORAGE_KEYS.MESSAGES, JSON.stringify(appState.messages));
                    } catch (err) {
                        console.warn('Storage quota exceeded');
                    }
                }
            }
        }

                    filterMessages();

                console.error('Error loading saved messages:', e);

        // ==================== FIRESTORE ====================
        function setupFirestore() {
            try {
                if (firebase && firebase.firestore && !appState.db) {
                    firebase.initializeApp(CONFIG.FIREBASE_CONFIG);
                    appState.db = firebase.firestore();
                    console.log('‚úÖ Firebase initialized successfully');
                }
            } catch (e) {
                console.log('‚ö†Ô∏è Firebase initialization failed - using localStorage only', e);
                appState.db = null;
            }
        }

        function setupFirestoreListener() {
            if (!appState.db) {
                loadSavedMessages();
                return;
            }

            try {
                // Unsubscribe from previous listener if exists
                if (appState.unsubscribe) {
                    appState.unsubscribe();
                }

                // Real-time listener for messages in the conversation
                appState.unsubscribe = appState.db
                    .collection('conversations')
                    .doc('eyad_salma')
                    .collection('messages')
                    .orderBy('timestamp', 'asc')
                    .limit(100)
                    .onSnapshot(snapshot => {
                        appState.messages = [];
                        snapshot.forEach(doc => {
                            appState.messages.push({
                                id: doc.id,
                                ...doc.data()
                            });
                        });
                        // Also save to localStorage as backup
                        saveMessages();
                        filterMessages();
                    }, error => {
                        console.error('Firestore listener error:', error);
                        loadSavedMessages();
                    });
            } catch (e) {
                console.error('Failed to setup Firestore listener:', e);
                loadSavedMessages();
            }
        }

        // ==================== TABS ====================
        function setupTabSlider() {
            updateTabSlider();
        }

        function updateTabSlider() {
            const activeTab = document.querySelector('.tab.active');
            if (!activeTab) return;

            const containerRect = elements.tabsContainer.getBoundingClientRect();
            const tabRect = activeTab.getBoundingClientRect();
            
            elements.tabSlider.style.width = tabRect.width + 'px';
            elements.tabSlider.style.left = (tabRect.left - containerRect.left) + 'px';
        }

        function setActiveTab(tab) {
            // Preserve scroll position when switching tabs
            preserveScrollPosition('before');
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            appState.currentTab = tab;
            updateTabSlider();
            filterMessages();
            
            // Restore scroll position after render
            requestAnimationFrame(() => {
                preserveScrollPosition('after');
                // If switching to a category with fewer messages, try to show bottom
                if (['pinned', 'new'].includes(tab) && appState.filteredMessages.length < 10) {
                    scrollToBottom();
                }
            });
            
            if (navigator.vibrate) navigator.vibrate(30);
        }

        // ==================== SEARCH ====================
        function toggleSearch() {
            elements.searchBar.classList.toggle('active');
            if (elements.searchBar.classList.contains('active')) {
                elements.searchInput.focus();
            }
        }

        function closeSearch() {
            elements.searchBar.classList.remove('active');
            elements.searchInput.value = '';
            appState.searchQuery = '';
            filterMessages();
        }

        // ==================== COUNTDOWN ====================
        function setupCountdown() {
            updateCountdown();
            appState._countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date();
            const endDate = new Date(now.getFullYear(), 2, 21); // March 21
            
            if (endDate < now) {
                endDate.setFullYear(endDate.getFullYear() + 1);
            }

            const diff = endDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            elements.countdown.textContent = `‚è∞ ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // ==================== THEME ====================
        function toggleTheme() {
            appState.theme = appState.theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem(CONFIG.STORAGE_KEYS.THEME, appState.theme);
            loadTheme();
        }

        function loadTheme() {
            if (appState.theme === 'light') {
                document.body.classList.add('light-theme');
                elements.themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('light-theme');
                elements.themeToggle.textContent = 'üåô';
            }
        }

        // ==================== UI STATE ====================
        function updateMessageCounter() {
            elements.messageCounter.textContent = `${appState.messages.length} message${appState.messages.length !== 1 ? 's' : ''}`;
        }

        function handleInfiniteScroll() {
            const container = elements.messagesContainer;
            if (container.scrollTop === 0 && !appState.isLoadingMore) {
                appState.isLoadingMore = true;
                setTimeout(() => {
                    appState.isLoadingMore = false;
                }, 500);
            }
        }

        // ==================== NOTIFICATIONS ====================
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        // ==================== EMOJI & INTERACTIONS ====================
        function showEmojiPicker() {
            const currentText = elements.messageInput.value;
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            elements.messageInput.value = currentText + randomEmoji;

            if (navigator.vibrate) navigator.vibrate(30);

        // ==================== EASTER EGGS ====================
        function triggerGodMode() {

            for (let i = 0; i < 50; i++) {

            document.body.style.boxShadow = 'inset 0 0 80px rgba(0, 212, 255, 0.3)';

                document.body.style.boxShadow = '';

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.textContent = ['‚ú®', 'üöÄ', 'üíé', 'üëë', '‚≠ê'][Math.floor(Math.random() * 5)];

        // ==================== NETWORK & OFFLINE ====================
        function setupNetworkListeners() {
            window.addEventListener('online', () => {
                appState.isOnline = true;
                elements.offlineIndicator.classList.add('hidden');
                showToast('üì° Back online!');
                syncOfflineMessages();
            });

            window.addEventListener('offline', () => {
                appState.isOnline = false;
                elements.offlineIndicator.classList.remove('hidden');
                showToast('üì° You are offline');
            });
        }

        function syncOfflineMessages() {
            if (appState.offlineQueue.length > 0) {
                const queuedCount = appState.offlineQueue.length;
                appState.offlineQueue.forEach(msg => {
                    appState.messages.push(msg);
                });
                appState.messages.sort((a, b) => a.timestamp - b.timestamp);
                appState.offlineQueue = [];
                saveMessages();
                filterMessages();
                showToast(`‚ú® Synced ${queuedCount} message${queuedCount !== 1 ? 's' : ''}!`);
            }
        }

        // ==================== TYPING INDICATORS ====================
        function broadcastTypingStatus(isTyping) {
            appState.userTyping = isTyping;
            
            // Store typing status in localStorage for demo
            if (isTyping) {
                localStorage.setItem(CONFIG.STORAGE_KEYS.TYPING, appState.currentUser);
            } else {
                localStorage.removeItem(CONFIG.STORAGE_KEYS.TYPING);
            }

            // In production, this would update Firestore user presence
            if (appState.db) {
                try {
                    appState.db.collection('users').doc(appState.currentUser).set({
                        typing: isTyping,
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                } catch (e) {
                    console.log('Could not broadcast typing status');
                }
            }
        }

        function checkOtherUserTyping() {
            const typingUser = localStorage.getItem(CONFIG.STORAGE_KEYS.TYPING);
            const isOtherUserTyping = typingUser === appState.otherUser;
            
            const typingElement = document.getElementById('currentUserTyping');
            if (isOtherUserTyping && typingElement) {
                typingElement.style.display = 'inline-flex';
            } else if (typingElement) {
                typingElement.style.display = 'none';
            }
        }

        // Check typing status periodically
        appState._typingInterval = setInterval(checkOtherUserTyping, 500);

        // ==================== UTILITY FUNCTIONS ====================
        function getTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) return 'now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
        }

        // ==================== SOUND EFFECTS ====================
        function playSound(type) {
            // Create simple beep sounds using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch (type) {
                    case 'send':
                        oscillator.frequency.value = 800;
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.1);
                        break;
                    case 'login':
                        oscillator.frequency.value = 600;
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.2);
                        break;
                    case 'success':
                        oscillator.frequency.value = 1000;
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.3);
                        break;
                    case 'error':
                        oscillator.frequency.value = 300;
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.15);
                        break;
                }
            } catch (e) {
                console.log('Audio context not available');
            }
        }

        // ==================== STARTUP ====================
        // Initialize once DOM is fully ready
        // This prevents page scroll/logging from affecting message layout
        window.addEventListener('resize', debounce(updateTabSlider, 250));
        
        // Reset any inadvertent scrolling caused by page load/logs
        window.scrollTo(0, 0);
        document.body.scrollTop = 0;
        
        // Initialize app after DOM is completely ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            requestAnimationFrame(() => {
                requestAnimationFrame(init);
            });
        }
    </script>
